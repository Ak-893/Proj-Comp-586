<div style="margin: 5em;">
    <button (click)="login()" *ngIf="!token">Login</button>
    <button (click)="logout()" *ngIf="token">Logout</button>
</div>


<div class = "container">
    <h3 class = "d-flex justify-content-center">My Proj Spa App</h3>
    <h5 class = "d-flex justify-content-center">Meal and Restaurants Selector</h5>

    <nav class ="navbar navbar-expand-sm bg-light navbar-dark">
        <ul class ="navbar-nav">
            <li class ="nav-item">
                <button routerLink="restaurant"
                class ="m-1 btn btn-light btn-outline-primary" Button>Restaurants</button>
            </li>
            
            <li class ="nav-item">
                <button routerLink="meal"
                class ="m-1 btn btn-light btn-outline-primary" Button>Meals</button>
            </li>

        </ul>
    </nav>
<router-outlet *ngIf="token"></router-outlet>
</div>
